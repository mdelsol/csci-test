<html>
    <head>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <style>
    body {
      background-color: grey;
    }
    
    caption {
      border-radius: 5px 5px 0 0;
    }
    
    table {
      border-radius: 0 0 5px 5px;
    }
    
    caption, table, th, td {
      border: 1px solid black;
    }
    
    caption {
      color: #FFF;
      padding: 5px;
      background-color: #494847;
    }
    
    tr, td {
      padding: 4px;
    }
    
    a {
      color: #FFF;
    }
    
    a:link {
      background-color: #AF4270;
      border-radius: 6px;
      padding: 9px;
      text-decoration: none;
      -webkit-transition-property: background-color;
      -webkit-transition-duration: 3s;
      -webkit-transition-timing-function: ease;
      -moz-transition-property: background-color;
      -moz-transition-duration: 3s;
      -moz-transition-timing-function: ease;
      transition-property: background-color;
      transition-duration: 3s;
      transition-timing-function: ease;
    }
    
    a:hover {
      background-color: #411328;
    }
    
    img {
        width: 50%;
    }
    
    ul li {
      padding: 10px;
    }
    
    .centered {
      margin: auto;
    }
    
    .centered ol li {
      text-align: center;
      list-style: none;
      padding: 5px;
    }
    
    nav {
      background-color: #AF4270;
      height: 5.6%;
      position: fixed;
      top: 0;
      width: 100%;
    }
    
    nav a {
      float: left;
      border-radius: 0px !important;
      border-right: 1px solid #BCB9B5;
    }
    
    #button {
      width: 30px;
      height: 20px;
    }
  </style>
  <script>
    function iterate(num) {
      for(var i = 0; i <= num; i++)
      {
        if(i == 0)
          $("#tl").html("<tr>" + i + "</tr>");
        else if(i % 3 == 0)
          $("#tl").html("<tr>Fizz</tr>");
        else if(i % 5 == 0)
          $("#tl").html("<tr>Buzz</tr>");
        else if(i % 3 == 0 && i % 5 == 0)
          $("#tl").html("<tr>FizzBuzz</tr>");
        else
          $("#tl").html("<tr>" + i + "</tr>");
      }
    }
    
    $(document).click(function(event) {
     if(event.target == $("#button"))
     {
       $("#ul").css("display", "none");
     }
     else
     {
       $("#ul").css("display", "inline");
     }
    });
  </script>
</head>
<body>
<nav id="nav">
  <a href="#">Uno</a>
  <a href="#">Uno</a>
  <a href="#">Uno</a>
  <a href="#">Uno</a>
  <a href="#">Uno</a>
  <a href="#">Uno</a>
  <a href="#">Uno</a>
  <a href="#">Uno</a>
  <a href="#">Uno</a>
</nav>
<div class="centered">
<ol>
  <li>One</li>
  <li>Two</li>
  <li>Three</li>
</ol>
</div>
<table>
  <caption>Vendors</caption>
  <tr>
    <td>Blue Gauntlet</td>
    <td>Absolute Fencing Gear</td>
    <td>Allstar</td>
    <td>Uhlmann</td>
    <td>Negrini</td>
  </tr>
</table><br />
<table>
  <caption>Weapons</caption>
  <tr>
    <td>Sabers</td>
    <td>Foils</td>
    <td>Epees</td>
  </tr>
</table>
<br />
<ul>
  <li><a href="page2.html">Page 2</a></li>
  <li><img src="/app/assets/images/DelSolImg.jpg"></img></li>
</ul>
<input type="button" id="button" text="Click Me"></input>
<ul id="ul">
  <li>one</li>
  <li>two</li>
  <li>three</li>
</ul>
<input type="textarea" name="input" onkeydown="if(event.keyCode == 13) return iterate(this.value);"/>
<table id="tl"></table>
</body>
</html>
